<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearHouse Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #2a9df4;
            color: #ffffff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #238ad1;
        }

        .emoji {
            font-size: 1.5em;
            margin-right: 5px;
        }

        .footer-links {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer-links a {
            color: #2a9df4;
            margin: 0 5px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="emoji">📦</span> Welcome, Wesley</h1>
        <p>Manage your inventory and track sales with ease.</p>
        <div class="links">
            <a href="/admin/"><span class="emoji">🔑</span>Admin</a>
            <a href="/reports/sales/"><span class="emoji">📊</span>Sales Reports</a>
            <a href="/reports/inventory/"><span class="emoji">📦</span>Inventory Reports</a>
            <a href="/products/"><span class="emoji">🛍️</span>Product Page</a>
            <a href="/inventory/"><span class="emoji">📚</span>Inventory Directory</a>
            <a href="/inventory_project/"><span class="emoji">⚙️</span>Inventory Project Directory</a>
            <a href="/reports/"><span class="emoji">🗃️</span>Reports Directory</a>
        </div>
        <div class="footer-links">
            <a href="/">View site</a> |
            <a href="/admin/password_change/">Change password</a> |
            <a href="/admin/logout/">Log out</a>
        </div>
    </div>
</body>
</html>
