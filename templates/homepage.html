

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WearHouse Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background: #2980b9;
        }
        .date-time {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to WearHouse Management System</h1>
        <p>Manage your inventory and track sales with ease.</p>

        <a href="/admin/" class="btn">Go to Admin</a>
        <a href="/reports/sales/" class="btn">View Sales Reports</a>

        <p class="date-time" id="date-time"></p>
    </div>

    <script>
        // ‚úÖ Display Current Date and Time
        function updateDateTime() {
            const now = new Date();
            document.getElementById("date-time").innerText = 
                `üìÖ ${now.toLocaleDateString()} | ‚è∞ ${now.toLocaleTimeString()}`;
        }
        setInterval(updateDateTime, 1000); // Refresh every second
        updateDateTime();  // Initial call
    </script>

</body>
</html>
